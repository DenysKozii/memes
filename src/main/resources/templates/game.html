    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common :: header(value='Game')}"></div>
<div th:replace="~{common :: navbar(game=true)}"></div>
<body class="bg-light">
<div class="container">
    
    <div>
        <h1><small th:text="${game.getText()}"></small></h1>
        <p></p>
    </div>
    
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qv,iter : ${game.getCurrent().getImages()}">
            <td>
                <div class="d-flex justify-content-between">
                    <div class="col-10 alert alert-primary" role="alert">
                        <img alt="" th:src="@{'data:image/jpeg;base64,'+${qv.getImage()}}" height="150px">
                    </div>
                </div>
            </td>
            <td>
                <form th:action="@{/games/select/{imageId}(imageId = ${qv.getId()})}" method="get">
                    <button type="submit" class="btn btn-primary">SELECT</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<div th:replace="~{common :: js-lb}"></div>
</html>
